<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Schibsted Tech Polska Gdańsk's Office Fifa 16 League</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grayscale.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <script type="x-template" id="top-scorers-template">
          <div class="col-lg-4 col-lg-offset-4">
            <h2>Top scorers</h2>
            <span v-for="player in scorers">
              <div class="row">
                <div class="col-sm-offset-4 col-sm-2">
                {{player.name}}
              </div>
                <div class="col-lg-4 col-sm-2">
                {{player.goals}}
                </div>
              </div>
            </span>
      </div>
    </script>
    <script type="x-template" id="results-table-template">
        <div class="col-lg-4 ">
          <h2>Results</h2>
            <table class="results">
                <tr>
                    <th>Pos.</th>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>Goals</th>
                    <th>Points</th>
                </tr>
                <tr v-for="(index,player) in table">
                  <td>
                     {{ index  + 1}}.
                  </td>
                  <td>{{player.name }}</td>
                  <td>{{player.total }}</td>
                  <td>{{player.wins }}</td>
                  <td>{{player.draws }}</td>
                  <td>{{player.losses }}</td>
                  <td>{{player.gained }} - {{player.lost }}</td>
                  <td>{{player.points }}</td>
                </tr>
            </table>
        </div>
    </script>
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">
                <i class="fa fa-play-circle"></i>  <span class="light">Start</span>
            </a>
        </div>


    </div>
</nav>

<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Schibsted League</h1>
                    <p class="intro-text">A table of results for Schibsted's Gdańsk office FIFA 16 league.</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- About Section -->
<section id="results" class="container content-section text-center">
  <div class="row">
    <table-of-results></table-of-results>
    <top-scorers></top-scorers>
  </div>
</section>


<!-- Contact Section -->
<section id="contribute" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
            <h2>Fell free to contribute on <a href="https://github.com/modelga/schibsted-gdansk-fifa-league">github.com</a></h2>
  </div>
  <div class="row">
    <div class="col-xs-4  col-lg-offset-1">
      <input type='text' id='name-home'class="form-control"  placeholder='NameHome'>
    </div>
    <div class="col-xs-2">
      <h3>Submit Result</h3>
    </div>
    <div class="col-xs-4">
      <input type='text' id='name-away' class="form-control" placeholder='NamaAway'>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4   col-lg-offset-1">
      <input type='text' id='goals-home' class="form-control"   placeholder='GoalsHome'>

    </div>

    <div class="col-xs-4   col-lg-offset-2">
      <input type='text' id='goals-away' class="form-control"  placeholder='GoalsAway'>
    </div>

  </div>
  <div class="row">
    <div class="col-xs-4  col-lg-offset-1">
      <input type='text' id='team-home' class="form-control"   placeholder='Team Home'>
    </div>

    <div class="col-xs-2">
            <button onclick="Add()" class="btn btn-primary">Submit</button>
        </div>

    <div class="col-xs-4 ">
      <input type='text' id='team-away' class="form-control"  placeholder='Team Away'>
    </div>


   <script>
     function Add() {
       var nameAway = document.getElementById('name-away').value;
       var goalsAway = document.getElementById('goals-away').value;
       var teamAway = document.getElementById('team-away').value;
       var goalsHome = document.getElementById('goals-home').value;
       var nameHome = document.getElementById('name-home').value;
       var teamHome = document.getElementById('team-home').value;
       var result = {
         away: {
           name: nameAway,
           goals : parseInt(goalsAway),
           team : teamAway,
         },
         home: {
           name: nameHome,
           goals: parseInt(goalsHome),
           team: teamHome
         },
         tookAPlace: true,
         date: new Date()
       };
       fbRef.child('games').push(result);
       console.log(result);
       document.getElementById('name-away').value = '';
       document.getElementById('goals-away').value = '';
       document.getElementById('goals-home').value = '';
       document.getElementById('name-home').value = '';
     }
   </script>
        </div>
    </div>
</section>

    <footer>
           <div class="container text-center">
               <p>Schibsted Tech Polska @ 2016</p>
           </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/grayscale.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/vue.async.data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>

    <script src="js/table-of-results.js"></script>
    <script src="js/top-scorers.js"></script>

    <script src="js/app.js"></script>

  </body>

</html>
